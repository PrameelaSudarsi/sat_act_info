<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Test</title>
</head>
<body>
    <h1>Gemini API Test</h1>
    <button onclick="testGemini()">Test Gemini API</button>
    <div id="result"></div>

    <script>
        async function testGemini() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Gemini API...';
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=AIzaSyDqd7gy2BnQI3F73xM-MawTOIGmqZiWfd0', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: 'Generate 2 simple math questions in JSON format: [{"id":1,"question":"What is 2+2?","options":["A) 3","B) 4","C) 5","D) 6"],"correct":"B","topic":"Math","difficulty":"Easy"}]' }] }]
                    })
                });
                
                console.log('Status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response:', data);
                    const text = data.candidates[0].content.parts[0].text;
                    resultDiv.innerHTML = `<h3>Success!</h3><pre>${text}</pre>`;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<h3>Error ${response.status}</h3><pre>${error}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Network Error</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
